<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/Logo.png" />

    <title>Member Club</title>
  </head>
  <body>
    <div class="container py-lg">
      <header>
        <img src="/src/assets/Logo.png" alt="Logo" class="logo" />
        <div class="input">
          <input type="text" placeholder="ID do cartão" />
          <button>
            <img src="/src/assets/Enter.svg" alt="" />
          </button>
        </div>
      </header>
      <main>
        <div class="user card-container">
          <div class="user-image">
            <img id="user-image" src="/src/assets/124-537-835-230.png" alt="" />
          </div>
          <div>
            <h1>Natália Miranda</h1>
            <p id="user-since">Cliente desde 18/09/2022</p>
          </div>
        </div>

        <div class="card card-container">
          <div class="card-header">
            <div class="title">
              <h2>CARTÃO FIDELIDADE</h2>
              <p id="cuts-needed">
                Ao fazer cortes de cabelo, o décimo sai de graça!
              </p>
            </div>
            <div class="id">
              <span id="card-id">ID: 124-537-835-230</span>
            </div>
          </div>
          <div class="card-content">
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div><img src="/src/assets/PinCheck.png" alt="" /></div>
            <div></div>
            <div></div>
            <div><img src="/src/assets/GiftIcon.svg" alt="" /></div>
          </div>
        </div>

        <div class="progress card-container">
          <div>
            <div class="progress-header">
              <h2 id="cuts-remaining">3</h2>
              <span>Cortes restantes</span>
            </div>
            <div class="progress-bar-container">
              <div class="progress-bar">
                <div class="progress-bar-fill"></div>
              </div>
              <span id="cuts-remaining-number">8 de 10</span>
            </div>
          </div>
          <div class="image">
            <img src="/src/assets/PinGift-cut.png" alt="" />
          </div>
        </div>

        <div class="history card-container">
          <div class="history-header">
            <h2>Histórico</h2>
            <span id="history-quantity">7 cortes</span>
          </div>
          <div class="divider"></div>
          <div class="history-card-list">
            <div class="history-card">
              <div>
                <h3>18/09/2022</h3>
                <p>18:30</p>
              </div>
              <img src="/src/assets/Check.svg" alt="" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
